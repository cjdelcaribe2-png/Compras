<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace la p√°gina responsive -->
  <title>Lista de Mercado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 to-green-200 min-h-screen p-4 flex flex-col items-center">

  <h1 class="text-2xl sm:text-3xl font-bold text-center mb-6 text-green-800">üõí Mi Lista de Mercado</h1>

  <!-- Formulario para a√±adir productos -->
  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md mb-8">
    <h2 class="text-lg sm:text-xl font-semibold mb-4 text-green-700">Agregar Producto</h2>

    <!-- Select de productos -->
    <label class="block mb-2 text-sm text-gray-600">Selecciona un producto:</label>
    <select id="productoSelect" class="border rounded-lg p-2 w-full mb-3 text-sm">
      <option value="">-- Selecciona un producto --</option>
    </select>

    <!-- O escribir uno nuevo -->
    <label class="block mb-2 text-sm text-gray-600">O escribe un nuevo producto:</label>
    <input type="text" id="nuevoProducto" placeholder="Ej: Tomate" class="border rounded-lg p-2 w-full mb-3 text-sm">

    <!-- Precio -->
    <label class="block mb-2 text-sm text-gray-600">Precio (COP):</label>
    <input type="number" id="precio" class="border rounded-lg p-2 w-full mb-3 text-sm">

    <!-- Cantidad -->
    <label class="block mb-2 text-sm text-gray-600">Cantidad:</label>
    <input type="number" id="cantidad" value="1" min="1" class="border rounded-lg p-2 w-full mb-4 text-sm">

    <!-- Bot√≥n -->
    <button onclick="agregarAlCarrito()" class="bg-green-500 hover:bg-green-600 text-white py-2 w-full rounded-lg text-sm">
      ‚ûï A√±adir al carrito
    </button>
  </div>

  <!-- Carrito -->
  <div class="bg-white p-6 rounded-2xl shadow-lg max-w-4xl w-full">
    <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-green-700">üßæ Carrito</h2>
    <div class="overflow-x-auto">
      <table class="w-full border-collapse text-xs sm:text-sm md:text-base">
        <thead>
          <tr class="bg-green-100">
            <th class="p-2 text-left">Producto</th>
            <th class="p-2 text-center">Cantidad</th>
            <th class="p-2 text-center">Precio Unitario</th>
            <th class="p-2 text-center">Subtotal</th>
            <th class="p-2 text-center">Acci√≥n</th>
          </tr>
        </thead>
        <tbody id="carrito"></tbody>
        <tfoot>
          <tr class="bg-green-200 font-bold">
            <td colspan="4" class="p-2 text-right">Total:</td>
            <td id="total" class="p-2 text-center">0</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script>
    const productosData = [
      ["TOALLA PARA COCINA",1950],["SERVILLETA",3900],["JABON",5350],["SESTA PAPA",5800],
      ["TOCINETA",6600],["SALCHICHA",6400],["ESPUMA DE AFEITAR",6550],["BOLSA ECOLOGICA",1200],
      ["QUESO PARMESANO",6950],["PULPA DE CERDO",11990],["QUESO MOZZARELLA",9900],["JAMON DE CERDO",8700],
      ["BANDEJA PECHUGA",17300],["CHORIZO",4990],["CHICHARRON",7950],["CARNE MOLIDA",12900],
      ["YOGURT",3990],["HUEVO",6490],["GASEOSA",4600],["BRETA√ëA",2200],["BONGURT",4100],
      ["LECHE ENTERA",3350],["MANZANA",10200],["PERA",10750],["FINAS HIERVAS",1990],
      ["AZUCAR",3750],["AJO",950],["ARROZ",8190],["SPAGUETTI",3990],["ACEITE",22850],
      ["PAPEL HIGIENICO",13950],["COLORANTE",2100],["MEZCLA",2650],["AJO GRANULADO",1990],
      ["SHAMPOO",7990],["HARINA",2600],["GALLETAS",8500],["BOLSA HOGAR",1900],
      ["BETUN",2990],["ESPIRAL BRILLO",1900],
    ];

    const select = document.getElementById("productoSelect");
    const nuevoProducto = document.getElementById("nuevoProducto");
    const precioInput = document.getElementById("precio");
    const cantidadInput = document.getElementById("cantidad");
    const carritoBody = document.getElementById("carrito");
    const totalElement = document.getElementById("total");
    let carrito = [];

    // Llenar select con productos
    productosData.forEach(([nombre, precio]) => {
      const option = document.createElement("option");
      option.value = nombre;
      option.textContent = `${nombre} - $${precio.toLocaleString()}`;
      option.dataset.precio = precio;
      select.appendChild(option);
    });

    // Cuando selecciona un producto, pone el precio por defecto
    select.addEventListener("change", () => {
      const selected = select.options[select.selectedIndex];
      if (selected && selected.dataset.precio) {
        precioInput.value = selected.dataset.precio;
        nuevoProducto.value = "";
      }
    });

    // Si escribe un nuevo producto, limpia el select
    nuevoProducto.addEventListener("input", () => {
      select.value = "";
    });

    function agregarAlCarrito() {
      let nombre = nuevoProducto.value.trim() || select.value;
      const precio = parseFloat(precioInput.value);
      const cantidad = parseInt(cantidadInput.value);

      if (!nombre || isNaN(precio) || isNaN(cantidad) || cantidad <= 0) return;

      const existente = carrito.find(item => item.nombre === nombre);
      if (existente) {
        existente.cantidad += cantidad;
        existente.precio = precio;
      } else {
        carrito.push({ nombre, cantidad, precio });
      }

      renderCarrito();
      // limpiar formulario
      nuevoProducto.value = "";
      select.value = "";
      precioInput.value = "";
      cantidadInput.value = 1;
    }

    function eliminarDelCarrito(nombre) {
      carrito = carrito.filter(item => item.nombre !== nombre);
      renderCarrito();
    }

    function renderCarrito() {
      carritoBody.innerHTML = "";
      let total = 0;
      carrito.forEach(item => {
        const subtotal = item.cantidad * item.precio;
        total += subtotal;
        carritoBody.innerHTML += `
          <tr class="border-b">
            <td class="p-2">${item.nombre}</td>
            <td class="p-2 text-center">${item.cantidad}</td>
            <td class="p-2 text-center">$${item.precio.toLocaleString()}</td>
            <td class="p-2 text-center">$${subtotal.toLocaleString()}</td>
            <td class="p-2 text-center">
              <button onclick="eliminarDelCarrito('${item.nombre}')" 
                class="text-red-500 hover:text-red-700 font-bold">‚ùå</button>
            </td>
          </tr>
        `;
      });
      totalElement.textContent = `$${total.toLocaleString()}`;
    }
  </script>
</body>
</html>
